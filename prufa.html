<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        .header {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 1s;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .product {
            border: 1px solid #666;
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            margin: 10px;
            animation: fadeIn 1s;
            transition: background-color 0.2s;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product:hover {
            background-color: #555;
        }

        .add-to-cart {
            background-color: #111;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            animation: scaleUp 0.5s;
        }
        .add-to-cart:hover {
            background-color: #000;
            transform: scale(1.1);
        }

        .cart-container {
            position: absolute;
            top: 20px;
            right: 20px;
            animation: slideInRight 1s 0.5s;
        }

        .cart-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .cart-container:hover .cart-dropdown {
            display: block;
        }

        .cart-button {
            background-color: #111;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart-button:hover {
            background-color: #000;
        }

        .cart h2 {
            text-align: center;
            font-size: 1.2rem;
            margin: 0;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            width: 100%;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #555;
        }
        .remove-from-cart {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .remove-from-cart:hover {
            background-color: #c64131;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideInRight {
            from {
                right: -200px;
            }
            to {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Welcome to the Online Store</div>
    <div class="cart-container">
        <button class="cart-button">Shopping Cart</button>
        <div class="cart-dropdown">
            <h2>Shopping Cart</h2>
            <ul class="cart-items" id="cart-items">
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>
    <div class="container">
        <!-- Products -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
            <button class="add-to-cart" onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $15.00</p>
            <button class="add-to-cart" onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
        </div>

        <!-- Two products removed -->
        
        <div class="product">
            <img src="product5.jpg" alt="Product 5">
            <h2>Product 5</h2>
            <p>Price: $30.00</p>
            <button class="add-to-cart" onclick="addToCart('Product 5', 30.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product6.jpg" alt="Product 6">
            <h2>Product 6</h2>
            <p>Price: $35.00</p>
            <button class="add-to-cart" onclick="addToCart('Product 6', 35.00)">Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="product7.jpg" alt="Product 7">
            <h2>Product 7</h2>
            <p>Price: $40.00</p>
            <button class="add-to-cart" onclick="addToCart('Product 7', 40.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product8.jpg" alt="Product 8">
            <h2>Product 8</h2>
            <p>Price: $45.00</p>
            <button class="add-to-cart" onclick="addToCart('Product 8', 45.00)">Add to Cart</button>
        </div>
    </div>

    <script>
        const cart = [];

        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            cartItems.innerHTML = "";
            let total = 0;

            for (let i = 0; i < cart.length; i++) {
                const item = cart[i];
                const li = document.createElement("li");
                li.classList.add("cart-item");
                li.innerHTML = `
                    <span>${item.productName} - $${item.price.toFixed(2)}</span>
                    <button class="remove-from-cart" onclick="removeFromCart(${i})">Remove</button>
                `;
                cartItems.appendChild(li);
                total += item.price;
            }

            cartTotal.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
